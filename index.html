<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clash of Cubes â€“ PeerJS Edition</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include PeerJS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <!-- Connection Panel -->
  <div id="connection-panel">
    <h2>Multiplayer Connection</h2>
    <input type="text" id="room-id" placeholder="Room ID (or leave blank)">
    <input type="text" id="username" placeholder="Your Username">
    <br>
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>
    <p id="connection-status">Not connected</p>
  </div>

  <!-- Game Info Panel -->
  <div id="info">
    <p>Your ID: <span id="my-id">Loading...</span></p>
    <p id="roleInfo"></p>
    <div id="scoreboard"></div>
    <div id="restartStatus"></div>
    <p>
      Use WASD to move (after connection). Press Space to jump.<br>
      When TAGGED press R to request a restart.
    </p>
  </div>
  
  <div id="countdown">3</div>
  <div id="endMessage"></div>
  <div id="bonusMessage">BONUS!</div>

  <!-- Load Three.js from Skypack as an ES module and our script -->
  <script type="module" src="script.js"></script>
</body>
</html>
